<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOTP Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TOTP Validator</h1>
    <p>This tool is a TOTP validator designed for a geocaching puzzle. The associated geocache's GC code is GCB1PW3.</p>
    <p>Enter your TOTP code below to reveal the final coordinates:</p>
    <input type="text" id="totp-input" placeholder="Enter TOTP code" />
    <button id="submit-btn">Validate</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
